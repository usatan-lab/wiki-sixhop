<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Wiki SixHop - 六次の隔たり -" />
    <meta property="og:description" content="Wikipediaのリンクだけで目標記事まで辿り着ける？最短ルートに挑戦！" />
    <meta property="og:url" content="https://your-domain.example/" />
    <meta property="og:image" content="https://your-domain.example/static/ogp/wikilink_og.png" />
    <meta property="og:type" content="website" />
    <title>{% block title %}Wiki SixHop{% endblock %}</title>
    
    <!-- ファビコン設定 -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='images/android-chrome-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='images/android-chrome-512x512.png') }}">
    
    <!-- パフォーマンス最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="public, max-age=3600">
    <meta http-equiv="Expires" content="3600">
    
    <!-- Google FontsのNoto Sansをインポート（最適化版） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSSの読み込み（レンダリングブロッキングを防ぐため） -->
    <link rel="preload" href="{{ url_for('static', filename='css/styles.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"></noscript>
    
    <!-- JavaScriptのプリロード -->
    <link rel="preload" href="{{ url_for('static', filename='js/scripts.js') }}" as="script">
    <link rel="preload" href="{{ url_for('static', filename='js/confetti.browser.min.js') }}" as="script">
    
    <!-- 初期レンダリング用のインラインCSS -->
    <style>
        /* 初期レンダリング時のレイアウト調整 */
        body { 
            font-family: "Noto Sans", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            margin: 0;
            max-width: 200px;
            width: auto;
            text-align: center;
            font-family: inherit;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .level-select-btn {
            max-width: 200px;
            width: 150px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="/" class="logo-link">
                    <div class="logo-container">
                        <div class="logo-text">
                            <div class="logo-wiki">Wiki</div>
                            <div class="logo-sixhop">SixHop</div>
                        </div>
                    </div>
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <!-- ナビゲーションリンクをここに追加 -->
                </ul>
            </nav>
            <div class="contact-button">
                <button id="contactBtn" class="contact-btn">お問い合わせ</button>
            </div>
        </div>
    </header>

    <div id="content">
        {% block content %}
        <!-- コンテンツがここに入ります -->
        {% endblock %}
    </div>

    <!-- お問い合わせフォームモーダル -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>お問い合わせ</h2>
            <div class="contact-info">
                <p>お問い合わせは以下のリンクからお願いします。</p>
                <a href="https://seed-limpet-2f1.notion.site/ebd/281e3082375f8091a831f75ebd810413" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="contact-link-btn">
                    お問い合わせフォームを開く
                </a>
                <p class="contact-note">※新しいタブで開きます</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Wiki SixHop. All rights reserved.</p>
    </footer>

    <!-- スクリプトは通常、bodyの最後に配置 -->
    <script src="{{ url_for('static', filename='js/confetti.browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    
    <!-- お問い合わせモーダルのスクリプト -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('contactModal');
            const btn = document.getElementById('contactBtn');
            const span = document.getElementsByClassName('close')[0];

            btn.onclick = function() {
                modal.style.display = 'block';
            }

            span.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
        
        // CSS読み込み完了の確認
        function loadCSS() {
            const link = document.querySelector('link[rel="preload"][as="style"]');
            if (link) {
                link.onload = function() {
                    this.onload = null;
                    this.rel = 'stylesheet';
                };
            }
        }
        
        // ページ読み込み時にCSS読み込みを開始
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadCSS);
        } else {
            loadCSS();
        }
    </script>
</body>
